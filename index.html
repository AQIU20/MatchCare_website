<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchCare</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', // 深灰蓝背景
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col items-center justify-start pt-16 px-4">
    <!-- 标题 -->
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6 text-center">MatchCare</h1>
    
    <!-- GitHub链接 -->
    <a href="https://github.com" target="_blank" class="text-gray-300 hover:text-white transition-colors mb-4">
        <i class="fa fa-github text-3xl"></i>
    </a>
    
    <!-- 新增文字 -->
    <p class="text-gray-200 text-lg md:text-xl mb-12 text-center">One click to the right matches</p>
    
    <!-- 视频容器：已调整为max-w-6xl -->
    <div class="w-full max-w-6xl mx-auto px-4 md:px-6">
        <div class="aspect-video rounded-lg overflow-hidden shadow-xl">
            <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/moMfJe4q2SE?si=z38D9bi-2iwHlyyq" 
                title="MatchCare video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <!-- 底部留白 -->
    <div class="mt-16"></div>
</body>
</html>
