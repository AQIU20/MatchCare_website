<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchCare</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        darker: '#0a0a0a',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col items-center justify-start pt-16 px-4">
    <!-- 标题 -->
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6 text-center">MatchCare</h1>
    
    <!-- GitHub链接 -->
    <a href="https://github.com" target="_blank" class="text-gray-300 hover:text-white transition-colors mb-12">
        <i class="fa fa-github text-3xl"></i>
    </a>
    
    <!-- YouTube视频 -->
    <div class="w-full max-w-3xl aspect-video bg-darker rounded-lg overflow-hidden shadow-2xl">
        <!-- 替换为你的YouTube视频ID -->
        <iframe 
            width="100%" 
            height="100%" 
            src="https://youtu.be/moMfJe4q2SE" 
            title="MatchCare 相关视频" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            class="w-full h-full"
        ></iframe>
    </div>
</body>
</html>
