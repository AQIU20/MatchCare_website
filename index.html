<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchCare</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', // 深灰蓝背景
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>

    <style>
        /* 粒子背景容器 */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 置于所有内容下方 */
            opacity: 0.6; /* 半透明效果，不影响主内容 */
        }
    </style>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col items-center justify-start pt-16 px-4">
    <!-- 粒子背景Canvas -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- 标题 -->
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6 text-center">MatchCare</h1>
    
    <!-- GitHub链接 -->
    <a href="https://github.com" target="_blank" class="text-gray-300 hover:text-white transition-colors mb-4">
        <i class="fa fa-github text-3xl"></i>
    </a>
    
    <!-- 新增文字 -->
    <p class="text-gray-200 text-lg md:text-xl mb-12 text-center">One click to the right matches — talk with a local LLM agent or tune like a pro.</p>
    
    <!-- 视频容器：已调整为max-w-6xl -->
    <div class="w-full max-w-6xl mx-auto px-4 md:px-6">
        <div class="aspect-video rounded-lg overflow-hidden shadow-xl">
            <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/moMfJe4q2SE?si=z38D9bi-2iwHlyyq" 
                title="MatchCare video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <!-- 底部留白 -->
    <div class="mt-16"></div>

    <script>
        // 粒子背景效果实现
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置Canvas尺寸为窗口大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // 初始化尺寸并监听窗口大小变化
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1; // 1-4px大小
                    this.speedX = Math.random() * 0.5 - 0.25; // -0.25到0.25的随机速度
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.color = '#3b82f6'; // 使用主题强调色
                }
                
                // 更新粒子位置
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // 边界检测，超出屏幕后重新放置
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                // 绘制粒子
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 鼠标互动效果变量
            let mouse = {
                x: null,
                y: null,
                radius: 150 // 鼠标影响范围
            };
            
            // 监听鼠标移动
            window.addEventListener('mousemove', function(e) {
                mouse.x = e.x;
                mouse.y = e.y;
            });
            
            // 创建粒子数组 - 已将粒子数量从100减少到50
            let particles = [];
            const particleCount = 50; // 粒子数量减少了一半
            
            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            // 连接靠近的粒子
            function connectParticles() {
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const dx = particles[a].x - particles[b].x;
                        const dy = particles[a].y - particles[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 粒子之间的连接线
                        if (distance < 100) {
                            const opacity = 1 - (distance / 100);
                            ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                        
                        // 鼠标与粒子的连接线
                        const dxMouse = particles[a].x - mouse.x;
                        const dyMouse = particles[a].y - mouse.y;
                        const distanceMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                        
                        if (distanceMouse < mouse.radius) {
                            const opacity = 1 - (distanceMouse / mouse.radius);
                            ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
                            ctx.lineWidth = 0.3;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(mouse.x, mouse.y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            // 初始化并启动动画
            init();
            animate();
        });
    </script>
</body>
</html>
